<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Arun Muralidharan | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="one"></div>
    <div class="two">
      <h4>Victor Crest</h4>
      <p>26</p>
      <p class="place">London</p>
    </div>
    <div class="three">
      <section class="innerone">
        <h4>80K</h4>
        <p>Followers</p>
      </section>
      <section class="innertwo">
        <h4>803K</h4>
        <p>Likes</p>
      </section>
      <section class="innerthree">
        <h4>1.4K</h4>
        <p>Photos</p>
      </section>
      <section class="four">
        <img src="./images/image-victor.jpg" alt="image">
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <p><a href="#">Arun Muralidharan</a>.</p>
  </div>
</body>
</html>
